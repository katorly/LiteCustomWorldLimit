name: LiteCustomWorldLimit
version: 1.1
main: com.gmail.zhushijie.litecustomworldlimit.LiteCustomWorldLimit
authors: [Zhushijie]
description: A light plugin which can control every player's permission in every world
commands:
  litecustomworldlimit:
    description: Use /lcwl help instead of /help LiteCustomWorldLimit!
    usage: /lcwl help
    aliases: [liteworldlimit,lcwl]
    permission: litecustomworldlimit.use
    permission-message: You don't have permission to perform this command.
